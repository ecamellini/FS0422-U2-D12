<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Parameter callback: a callback function that takes 1 argument, the result of the dice roll
    function rollDice(handler) {
      const result = Math.round(Math.random() * 10);

      console.log(handler)

      // For some reason, it takes a lot to roll the dice
      const randTime = Math.random() * 5000; // 0 to 5 seconds

      const setTimeoutHandler = () => {
        if (result <= 6) {
          handler(result);
          // console.log(result) -- this will log but not return!
        }
      }

      setTimeout(setTimeoutHandler, randTime);

      // console.log("Going forward...");
    }

    // This first console log will always print undefined, our function does not return anything...
    // console.log(`1st roll ${rollDice()}`);

    // rollDice((diceResult) => console.log(`1st dice: ${diceResult}`));

    let printsDiceResult = (diceValue) => {
      console.log(`Rolled a dice ${diceValue}`)
    }

    rollDice(printsDiceResult)
  </script>
</body>

</html>
